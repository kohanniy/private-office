<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Private Office</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="page__header header container-fluid">
      <img class="header__logo" src="./img/icon/logo.svg" alt="логотип">
      <div class="header__id id">
        <img class="id__logo-markets" src="./img/icon/logo_markets.svg" alt="логотип магазина">
        <p class="id__text">(№ 21291)</p>
      </div>
      <p class="invoice-amount header__invoice-amount">
        9 932.00 <span class="invoice-amount__currency">р</span>
      </p>
      <button class="header__menu-toggle menu-toggle">
        <span class="toggle-menu__line toggle-menu__line_place_top"></span>
        <span class="toggle-menu__line toggle-menu__line_place_center"></span>
        <span class="toggle-menu__line toggle-menu__line_place_botom"></span>
      </button>
    </header>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
